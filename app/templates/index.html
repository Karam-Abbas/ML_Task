<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pakistan House Price Prediction</h1>
        <div class="card">
            <div class="card-body">
                <form id="prediction-form">
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" required>
                    </div>
                    <div class="mb-3">
                        <label for="baths" class="form-label">Number of Bathrooms</label>
                        <input type="number" class="form-control" id="baths" required>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Area (in Marla)</label>
                        <input type="number" class="form-control" id="area" required>
                    </div>
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <select class="form-select" id="purpose" required>
                            <option value="For Sale">For Sale</option>
                            <option value="For Rent">For Rent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Price</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                location: document.getElementById('location').value,
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                baths: parseInt(document.getElementById('baths').value),
                area: parseInt(document.getElementById('area').value),
                purpose: document.getElementById('purpose').value
            };
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            
            const result = await response.json();
            
            if (result.error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${result.error}
                    </div>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h4>Predicted Price: PKR ${result.prediction.toFixed(2)}</h4>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
